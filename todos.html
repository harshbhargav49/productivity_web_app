<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1>Your Todos</h1>
        <form id="add-todo-form">
          <input type="text" id="todo-title" placeholder="Title" required />
          <textarea
            id="todo-description"
            placeholder="Description"
            required
          ></textarea>
          <label for="Priority">Priority</label>
          <select id="todo-priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <label for="Due Date">Due Date</label>
          <input type="datetime-local" id="todo-due-date" required />
          <button type="submit">Add Todo</button>
        </form>
        <div class="filters">
          <label for="">Filter by Priority</label>
          <select id="todo-filter-priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div id="todos-list">
          <!-- Todos will be dynamically added here -->
        </div>
        <a href="home.html">Back to Home</a>
        <div id="edit-todo-modal" class="modal">
          <div class="modal-content">
            <h2>Edit Todo</h2>
            <form id="edit-todo-form">
              <input
                type="text"
                id="edit-todo-title"
                placeholder="Title"
                required
              />
              <textarea
                id="edit-todo-description"
                placeholder="Description"
                required
              ></textarea>
              <select id="edit-todo-priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
              <select id="edit-todo-status">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Delayed">Delayed</option>
                <option value="Completed">Completed</option>
              </select>
              <button type="submit">Save Changes</button>
              <button type="button" onclick="closeEditModal()">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="todos.js"></script>
  </body>
</html>
