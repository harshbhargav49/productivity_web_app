<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">

            <!-- Login Form -->
            <form id="loginForm" class="form">e
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password " required>
                <button type="button" id="myButton" onclick="login()">Login</button>
                <p class="switch">Don't have an account? <span onclick="showSignup()">Sign Up</span></p>
                <p id="loginError" class="error"></p>
            </form>

            <!-- Sign-Up Form -->
            <form id="signupForm" class="form hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="button" onclick="signup()">Sign Up</button>
                <p class="switch">Already have an account? <span onclick="showLogin()">Login</span></p>
                <p id="signupError" class="error"></p>
            </form>

        </div>
    </div>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
